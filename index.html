  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DayAndNight</title>
    <link rel="stylesheet" href="master.css" media="screen" title="no title">
    <script src="http://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
  </head>
  <body class="dia">

    <center>
      <button class="btn" type="button" name="button">Cambiar</button>
    </center>
<div class="sun" id="circulo"><center style="margin-top:120px;">Amanecer</div>
<script type="text/javascript">
$(document).ready(function(){
      $("button").on("click", function(){

        if( $("#circulo").hasClass("sun") ){
          $("#circulo").removeClass("sun")
          $("#circulo").addClass("moon")
          $("body").removeClass("dia")
          $("body").addClass("noche")
        }else{
          $("#circulo").removeClass("moon")
          $("#circulo").addClass("sun")
          $("body").addClass("dia")
          $("body").removeClass("noche")
        }


    })
})
</script>

  </body>
  </html>
